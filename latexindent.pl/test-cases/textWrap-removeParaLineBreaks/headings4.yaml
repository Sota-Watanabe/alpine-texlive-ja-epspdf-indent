modifyLineBreaks:
    textWrapOptions:
        afterHeading: 1
    removeParagraphLineBreaks:
        afterHeading: 1

indentAfterHeadings:
    section:
       indentAfterThisHeading: 1
       level: 1

noAdditionalIndentGlobal:
    mandatoryArguments: 1
    specialBeginEnd: 1

replacements:
  -
    substitution: s/([a-zA-Z0-9.}{])\h{2,}([a-zA-Z0-9.}{])/$1 $2/sg
    when: before
  -
    substitution: s/([a-zA-Z0-9.}{])\h{2,}([a-zA-Z0-9.}{])/$1 $2/sg
    when: after
